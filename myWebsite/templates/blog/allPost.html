{% extends "base.html" %}

{% load static %}
{% block title %}
All My Posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}"/>
    <link rel="stylesheet" href="{% static 'blog/allPost.css' %}"/>
{% endblock %}

{% block content %}
<section id="posts">
    <h2>My Collected Posts</h2>

    <div class="post-categories">
        <span class="category-tag">Category</span>
    </div>


    <ul>
        {% for post in all_posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
