{% extends "base.html" %}
{% load static %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}" />
{% endblock %}

{% block content %}
<section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <!-- Use dot notation for dictionary-like access -->
        <img src="{% static 'blog/images/' %}{{ post.image }}" alt="{{ post.title }}">

        <address>By {{ post.author }}</address>
        <div>
            Last updated on <time>{{ post.date|date:"d M Y" }}</time>
        </div>
        <section>
            <main>
               {{ post.content|linebreaks }}
            </main>
        </section>
    </article>
</section>
{% endblock %}
