{% load static %}

<article class="post-card glass-card">
    <a href="{% url 'postDetails' post.slug %}" class="post-card-link">
        <div class="post-card-img-wrap">
            <img src="{% static 'blog/images/' %}{{ post.image }}" alt="{{ post.title }}" class="post-card-img"/>
            <div class="post-card-overlay"></div>
            <span class="post-card-tag">Article</span>
        </div>
        <div class="post-card-body">
            <time class="post-card-date">{{ post.date|date:"d M Y" }}</time>
            <h3 class="post-card-title">{{ post.title }}</h3>
            <p class="post-card-excerpt">{{ post.excerpt }}</p>
            <span class="post-card-cta">Read more â†’</span>
        </div>
    </a>
</article>
